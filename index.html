<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DREAM Scholarship Fund Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f0f8ff;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h1 {
        color: #0072ce;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container" id="result">
      <h1>DREAM Scholarship Fund</h1>
      <p>Loading your data...</p>
    </div>

    <script>
      async function fetchData() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
          document.getElementById("result").innerHTML = "<p class='error'>No ID provided in the URL.</p>";
          return;
        }

        try {
          const response = await fetch("https://raw.githubusercontent.com/paul-dreamprogram/dsf-data/main/QR_Staging.csv");
          const csvText = await response.text();
          const rows = csvText.trim().split("\n").map(row => row.split(","));

          const headers = rows[0];
          const dataRows = rows.slice(1);

          const match = dataRows.find(row => row.includes(id));

          if (!match) {
            document.getElementById("result").innerHTML = "<p class='error'>No match found for ID " + id + ".</p>";
            return;
          }

          let html = "<h1>DREAM Scholarship Fund</h1><ul>";
          headers.forEach((header, index) => {
            html += `<li><strong>${header}:</strong> ${match[index]}</li>`;
          });
          html += "</ul>";

          document.getElementById("result").innerHTML = html;
        } catch (error) {
          document.getElementById("result").innerHTML = "<p class='error'>Error loading data.</p>";
          console.error(error);
        }
      }

      fetchData();
    </script>
  </body>
</html>
